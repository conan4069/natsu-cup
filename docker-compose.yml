version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: natsu_cup
      POSTGRES_USER: natsu
      POSTGRES_PASSWORD: natsuPrecioso
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_NAME=natsu_cup
      - DB_USER=natsu
      - DB_PASSWORD=natsuPrecioso
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
